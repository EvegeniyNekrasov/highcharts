<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hightchart chart</title>
    <!-- <script src="./app.js" type="module"></script> -->
    <!-- <script src="./index.bundle.js" type="module"></script> -->
  </head>

  <body>
    <div class="main-chart">
      <div id="chart-container" class="chart">
        <div class="buttons">
          <label for="startDate">Start date:</label>
          <input type="date" id="startDate" min="2023-01-01" max="2023-12-31" />
          <label for="endDate">End date:</label>
          <input type="date" id="endDate" min="2023-01-01" max="2023-12-31" />
          <button
            class="generate-date-button"
            type="button"
            id="generateSelectedData"
          >
            Generate data
          </button>

          <button type="button" class="change-chart-button" id="line_btn">
            Line
          </button>
          <button type="button" class="change-chart-button" id="spline_btn">
            Spline
          </button>
          <button type="button" class="change-chart-button" id="area_btn">
            Area
          </button>
          <button type="button" class="change-chart-button" id="areaspline_btn">
            Areaspline
          </button>
          <button type="button" class="change-chart-button" id="column_btn">
            Column
          </button>
          <button type="button" class="change-chart-button" id="bar_btn">
            Bar
          </button>
        </div>

        <div id="container"></div>
      </div>
    </div>
  </body>
</html>
